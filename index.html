<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/form.css" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My First Blog</title>
</head>
<body>
    <header>
        <button id="themeToggle" class="icon">Toggle</button>   
    </header>
    <div class= "horizontal-lines"></div>
    <div class= "vertical-lines"></div>
    <div class="blog-text">My First Blog</div>
    <div class= "blog-circle"></div>
    <form>
        <h2>What's on your mind?</h2>
        <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username">

        <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter a title">

        <label for="content">Content</label>
        <textarea id="content" name="content" placeholder="Please provide info about the content.."></textarea>

        <input type="submit" id="button" value="Submit">
    </form>
    <script src="./assets/js/form.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
